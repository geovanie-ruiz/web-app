<section>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card" id="list1" style="border-radius: .75rem; background-color: #eff1f2;">
                    <div class="card-body py-4 px-4 px-md-5">

                        <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
                            <i class="bi bi-check-square me-1"></i>
                            <u>{{ listName }}</u>
                        </p>

                        <div class="pb-2">
                            <div class="card">
                                <div class="card-body">
                                    <div class="d-flex flex-row align-items-center">
                                        <input #task type="text" class="form-control form-control-lg" id="task" placeholder="Add new...">
                                        <a href="#" data-mdb-toggle="tooltip" title="Set due date"><i class="bi bi-calendar me-3"></i></a>
                                        <div>
                                            <button type="button" class="btn btn-primary" (click)="onAdd(task.value)">Add</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="d-flex justify-content-end align-items-center mb-4 pt-2 pb-3">
                            <p class="small mb-0 me-2 text-muted">Filter</p>
                            <select class="select">
                                <option value="1">All</option>
                                <option value="2">Completed</option>
                                <option value="3">Active</option>
                                <option value="4">Has due date</option>
                            </select>
                            <p class="small mb-0 ms-4 me-2 text-muted">Sort</p>
                            <select class="select">
                                <option value="1">Added date</option>
                                <option value="2">Due date</option>
                            </select>
                            <a href="#!" style="color: #23af89;" data-mdb-toggle="tooltip" title="Ascending"><i class="bi bi-sort-alpha-down ms-2"></i></a>
                        </div>

                        <div *ngFor="let task of tasks; index as i;">
                            <ul class="list-group list-group-horizontal rounded-0 bg-transparent">
                                <li class="list-group-item d-flex align-items-center ps-0 pe-3 py-1 rounded-0 border-0 bg-transparent">
                                    <div class="form-check">
                                        <input class="form-check-input me-0"
                                               type="checkbox"
                                               value=""
                                               id="flexCheckChecked1"
                                               aria-label="..."
                                               checked />
                                    </div>
                                </li>
                                <li class="list-group-item px-3 py-1 d-flex align-items-center flex-grow-1 border-0 bg-transparent">
                                    <p class="lead fw-normal mb-0">{{ task.taskDescription }}</p>
                                </li>
                                <li class="list-group-item ps-3 pe-0 py-1 rounded-0 border-0 bg-transparent">
                                    <div class="d-flex flex-row justify-content-end mb-1">
                                        <button type="button" class="btn btn-outline-warning waves-effect me-3" data-mdb-toggle="tooltip" title="Edit todo"><i class="bi bi-pencil"></i></button>
                                        <button type="button" (click)="onDelete(task.taskId)" class="btn btn-danger" data-mdb-toggle="tooltip" title="Delete todo"><i class="bi bi-trash"></i></button>
                                    </div>
                                    <div class="text-end text-muted">
                                        <a href="#!" class="text-muted" data-mdb-toggle="tooltip" title="Created date">
                                            <p class="small mb-0"><i class="bi bi-info-circle me-2"></i>6th Mar 2023</p>
                                        </a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
